<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>八七兔-查看物流</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="__STATIC__/css/express.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed b-line">
        <a href="javascript:history.back(-1)" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">查看物流</span>
        </div>

    </header>
    <section class="aui-scrollView">
        <div class="aui-flex aui-flex-lag">
            <div class="aui-aircraft-img">
                <img src="__STATIC__/images/icon-fj.png" alt="">
            </div>
            <div class="aui-flex-box">
                <if condition = "$express.ShipperCode eq YTO">
                    <h2>物流公司：<em>圆通速递</em></h2>
                </if>
                <if condition = "$express.ShipperCode eq ZTO">
                    <h2>物流公司：<em>中通速递</em></h2>
                </if>
                <if condition = "$express.ShipperCode eq STO">
                    <h2>物流公司：<em>申通速递</em></h2>
                </if>
                <if condition = "$express.ShipperCode eq YD">
                    <h2>物流公司：<em>韵达速递</em></h2>
                </if>
                <if condition = "$express.ShipperCode eq HTKY">
                    <h2>物流公司：<em>百世汇通</em></h2>
                </if>

                <h2>
                    物流单号：<em>{$express.LogisticCode}</em>
                </h2>
            </div>

        </div>
        <div class="divHeight"></div>
        <div class="aui-flex aui-flex-lag">
            <div class="aui-flex-box">
                <h2 style="color:#333">订单跟踪</h2>
            </div>
        </div>
        <div class="aui-timeLine b-line">
            <ul class="aui-timeLine-content">
                <if condition = "$traces|count gt 0">
                    <volist name="traces" id="state" >
                        <li class="aui-timeLine-content-item">
                            <em class="aui-timeLine-content-icon"></em>
                            <p>{$state.AcceptStation}</p>
                            <p style="margin-top: 10px;">{$state.AcceptTime}</p>
                        </li>
                    </volist>
                <else/>
                    <li class="aui-timeLine-content-item">
                        <em class="aui-timeLine-content-icon"></em>
                        <p>暂无轨迹信息</p>
                        <p style="margin-top: 10px;"></p>
                    </li>
                </if>

            </ul>
        </div>

    </section>
</section>
</body>
</html>
